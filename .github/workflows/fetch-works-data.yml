name: Fetch Works Data from GAS API

on:
  # æ¯Žæ—¥åˆå‰9æ™‚(JST)ã«å®Ÿè¡Œ (UTC 0:00)
  schedule:
    - cron: '0 0 * * *'
  # æ‰‹å‹•å®Ÿè¡Œã‚‚å¯èƒ½
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          ref: develop

      - name: Fetch Works data from GAS API
        env:
          GAS_API_URL: ${{ secrets.GAS_API_URL }}
        run: |
          mkdir -p public/data

          # APIã‹ã‚‰ãƒ‡ãƒ¼ã‚¿å–å¾—
          HTTP_CODE=$(curl -L -s -w "%{http_code}" -o public/data/works.json "$GAS_API_URL")

          # HTTPã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚³ãƒ¼ãƒ‰ãƒã‚§ãƒƒã‚¯
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "Error: API returned HTTP $HTTP_CODE"
            exit 1
          fi

          # JSONã¨ã—ã¦æœ‰åŠ¹ã‹ãƒã‚§ãƒƒã‚¯
          if ! jq empty public/data/works.json 2>/dev/null; then
            echo "Error: Invalid JSON response"
            cat public/data/works.json
            exit 1
          fi

          # é…åˆ—ã‹ã¤ç©ºã§ãªã„ã‹ãƒã‚§ãƒƒã‚¯
          LENGTH=$(jq 'length' public/data/works.json)
          if [ "$LENGTH" -eq 0 ]; then
            echo "Error: Empty array returned"
            exit 1
          fi

          echo "Successfully fetched $LENGTH works"

      - name: Install webp tools
        run: sudo apt-get update && sudo apt-get install -y webp

      - name: Fetch Images from GAS API
        env:
          GAS_API_URL: ${{ secrets.GAS_API_URL }}
        run: |
          mkdir -p public/images
          mkdir -p /tmp/original_images

          # ç”»åƒAPIã‹ã‚‰ãƒ‡ãƒ¼ã‚¿å–å¾—
          HTTP_CODE=$(curl -L -s -w "%{http_code}" -o /tmp/images.json "${GAS_API_URL}?action=images")

          # HTTPã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚³ãƒ¼ãƒ‰ãƒã‚§ãƒƒã‚¯
          if [ "$HTTP_CODE" -ne 200 ]; then
            echo "Error: Images API returned HTTP $HTTP_CODE"
            exit 1
          fi

          # JSONã¨ã—ã¦æœ‰åŠ¹ã‹ãƒã‚§ãƒƒã‚¯
          if ! jq empty /tmp/images.json 2>/dev/null; then
            echo "Error: Invalid JSON response from images API"
            cat /tmp/images.json
            exit 1
          fi

          # ç”»åƒã®æ•°ã‚’å–å¾—
          IMAGE_COUNT=$(jq 'length' /tmp/images.json)
          echo "Found $IMAGE_COUNT images"

          if [ "$IMAGE_COUNT" -eq 0 ]; then
            echo "No images to process"
          else
            # å„ç”»åƒã‚’base64ãƒ‡ã‚³ãƒ¼ãƒ‰ã—ã¦webpã«å¤‰æ›
            for i in $(seq 0 $((IMAGE_COUNT - 1))); do
              MIME_TYPE=$(jq -r ".[$i].mimeType" /tmp/images.json)
              BASE64_DATA=$(jq -r ".[$i].data" /tmp/images.json)

              # ãƒ•ã‚¡ã‚¤ãƒ«ç•ªå·ã¯1ã‹ã‚‰é–‹å§‹
              FILE_NUM=$((i + 1))

              # mimeTypeã‹ã‚‰å…ƒã®æ‹¡å¼µå­ã‚’æ±ºå®š
              case "$MIME_TYPE" in
                "image/webp") EXT="webp" ;;
                "image/jpeg") EXT="jpg" ;;
                "image/png") EXT="png" ;;
                "image/gif") EXT="gif" ;;
                *) EXT="bin" ;;
              esac

              TEMP_FILE="/tmp/original_images/${FILE_NUM}.${EXT}"
              OUTPUT_FILE="public/images/${FILE_NUM}.webp"

              # base64ãƒ‡ã‚³ãƒ¼ãƒ‰ã—ã¦ä¸€æ™‚ãƒ•ã‚¡ã‚¤ãƒ«ã«ä¿å­˜
              echo "$BASE64_DATA" | base64 -d > "$TEMP_FILE"

              # webpã«å¤‰æ›ï¼ˆæ—¢ã«webpã®å ´åˆã¯ã‚³ãƒ”ãƒ¼ï¼‰
              if [ "$MIME_TYPE" = "image/webp" ]; then
                cp "$TEMP_FILE" "$OUTPUT_FILE"
              else
                cwebp -q 80 "$TEMP_FILE" -o "$OUTPUT_FILE"
              fi

              echo "Converted and saved: $OUTPUT_FILE"
            done

            echo "Successfully converted and saved $IMAGE_COUNT images as webp"
          fi

      - name: Check if data changed
        id: check_changes
        run: |
          git add public/data/works.json
          git add public/images/
          if git diff --staged --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push if changed
        if: steps.check_changes.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "ðŸ”„ Update works data and images from GAS API"
          git push
